<ion-header>
  <ion-navbar>
    <ion-title>
      更多
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-toolbar>
      <ion-slides (ionSlideDidChange)="goToSlide()">
        <ion-slide *ngFor="let slide of slidesList">
          <img [src]="slide.image" class="slide-image" width="100%"/>
          </ion-slide>
        <ion-slide>
          <ion-toolbar>
          </ion-toolbar>
          <img src="http://ionicframework.com/dist/preview-app/www/assets/img/ica-slidebox-img-4.png" class="slide-image"/>
          <h2 class="slide-title">Ready to Play?</h2>
          <button ion-button large clear icon-right color="primary">
            Continue
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
      </ion-slides>
    </ion-toolbar>
</ion-content>
