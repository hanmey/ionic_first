<script src="nursing.ts"></script>
<ion-header class="assertive">
    <ion-navbar>
        <ion-title>
            护理
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list >
        <form [formGroup]="slideOneForm">
            <ion-item>
                <ion-label>用户名：</ion-label>
                <ion-input type="text" formControlName="name" placeholder="请输入用户名" value="" clearInput=true [class.invalid]="!slideOneForm.controls.name.valid && (slideOneForm.controls.name.dirty || submitAttempt)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>密 码：</ion-label>
                <ion-input type="password"  formControlName="password" placeholder="请输入密码" value="" clearInput=true></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button block color="secondary" ype="submit"  (click)="SubmitData()">登录</button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
